<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stickerz!</title>
        <link rel="icon" href="img/baby-yoda.svg">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <header id="home">
            <div class="countdown"></div>
             <nav>
                <div class="logo">
                    Stickerz
                </div>
                <label class="burger-icon" for="burger-checkbox">â˜°</label>
                <input type="checkbox" id="burger-checkbox">
                <div class="menu">
                    <a href="#home">Home</a>
                    <a href="#products">Products</a>
                    <a href="#contacts">Contacts</a>
                    <a href="cart.html">Cart</a>
                </div>
                <div class="clock"></div> 
             </nav> 
             <section class="banner">
                 <h1>Stickerz!</h1>
                 <a href="#products" class="button">Buy now</a>
             </section>  
        </header>
        <main>
            <h2 id="products">Products</h2>
            <div class="products-carousel">
                <img src="" alt="Carosel Image">
                <button class="carousel-prev">&lt;</button>
                <button class="carousel-next">&gt;</button>
            </div>
            <div>
                <label>
                    Currency <input type="text" class="currency-input" value="USD">
                </label>
                <button class="convert-currency">Convert</button>
            </div>
            <button class="sort-ascending">Sort Ascending</button>
            <button class="sort-descending">Sort Descending</button>
            <div class="product-list"></div>
        </main>
        <footer>
            <h2>Contacts</h2>
            <form class="contact-form">
                <label>
                    User name: <input name="name" type="text" placeholder="User name" required>
                </label>
                <br>
                <label>
                    Message: <textarea name="message" id="" cols="30" rows="10"></textarea>
                </label>
                <br>
                <input type="submit">
                <input type="reset">
            </form>
            <p>Some contacts info...</p>
        </footer>
        <script src="js/index.js"></script>
        <script src="js/products.js"></script>
        <script src="js/countdown.js"></script>
        <script src="js/carousel.js"></script>
        <script src="js/contact.js"></script>
    </body>
</html>
